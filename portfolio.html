<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vennila P â€¢ Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    :root{
      --bg: #f9fafc;
      --card: #ffffff;
      --muted: #4b5563;
      --accent: linear-gradient(90deg,#2563eb,#9333ea);
      --nav-bg: #ffffff; /* light navbar */
      --glass: rgba(0,0,0,0.03);
      --glass-2: rgba(0,0,0,0.02);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: #1f2937;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding-top:60px;
    }
    .container-xl{max-width:1180px}

    /* Navbar */
    .navbar-custom{
      backdrop-filter: blur(6px);
      background: var(--nav-bg);
      border-radius: 12px;
      padding: .6rem 1rem;
      position:fixed;left:50%;transform:translateX(-50%);top:12px;z-index:2000;
      width:calc(100% - 40px);max-width:1180px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .nav-link{color:#1f2937 !important;font-weight:500}
    .nav-link:hover{color:#2563eb !important;background:rgba(37,99,235,0.1);border-radius:8px;padding:4px 8px}

    /* Hero */
    .hero{
      padding: 80px 0 40px 0;
      display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;
    }
    .hero-left h1{font-size:2.25rem;margin-bottom:.25rem}
    .hero-left p{color:var(--muted);font-size:1.05rem}
    .cta-btn{
      background: var(--accent);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; font-weight:700; border:2px solid transparent;
    }
    .profile-card{
      background: #fff;
      border-radius:var(--radius); padding:18px; text-align:center; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .profile-img{width:180px;height:180px;border-radius:20px;object-fit:cover;border:3px solid rgba(0,0,0,0.05)}
    .tag{display:inline-block;padding:.25rem .6rem;border-radius:999px;background:var(--glass);color:var(--muted);font-size:.85rem}

    /* Cards */
    .card-dark{
      background: #fff;
      border-radius:14px;padding:18px;border:1px solid rgba(0,0,0,0.05);
    }

    /* Skills */
    .skill{background:var(--glass);padding:.5rem .75rem;border-radius:999px;margin:.25rem;display:inline-block;color:var(--muted)}

    /* Projects */
    .projects-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .proj-card{
      position:relative;overflow:hidden;border-radius:12px;min-height:220px;display:flex;flex-direction:column;justify-content:flex-end;
      transition:transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .45s;
      border:1px solid rgba(0,0,0,0.05);
      background-size:cover;background-position:center;
    }
    .proj-overlay{backdrop-filter: blur(6px);background:linear-gradient(180deg, rgba(255,255,255,0.0), rgba(0,0,0,0.4));padding:16px;color:#fff}
    .proj-card:hover{transform:translateY(-8px);box-shadow:0 18px 40px rgba(0,0,0,0.2)}
    .proj-meta{display:flex;justify-content:space-between;align-items:center}

    /* Resume */
    .resume-box{display:flex;gap:18px;align-items:center}

    /* Contact */
    .contact-card input, .contact-card textarea{background:#fff;border:1px solid rgba(0,0,0,0.1);padding:.8rem;border-radius:10px;color:#1f2937}
    .contact-card input::placeholder, .contact-card textarea::placeholder{color:var(--muted)}

    /* Footer */
    footer{padding:30px 0 80px;color:var(--muted)}

    /* Responsive */
    @media (max-width: 992px){
      .hero{grid-template-columns:1fr}
      .projects-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width: 560px){
      .projects-grid{grid-template-columns:1fr}
      .navbar-custom{top:8px;padding:.5rem}
      .hero-left h1{font-size:1.6rem}
    }
  </style>
</head>
